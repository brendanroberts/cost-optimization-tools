<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Example</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <header class="bg-white shadow-md p-4">
        <h1 class="text-2xl font-bold">Chart Example</h1>
    </header>

    <div class="container mx-auto p-4">
        <h2 class="text-xl font-bold mb-4">Cumulative Savings Chart</h2>

        <!-- Initial modal: appears on first load unless URL state present -->
        <div id="initial-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 hidden">
            <div class="bg-white rounded p-6 w-full max-w-lg">
                <h3 class="text-lg font-bold mb-4">Get started</h3>
                <p class="mb-4">Enter at least one category and monthly spend (whole dollars).</p>
                <form id="modal-form" class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium">Category name</label>
                        <input type="text" id="modal-category" class="border p-2 rounded w-full" value="General">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Monthly spend (USD)</label>
                        <input type="number" id="modal-monthly" class="border p-2 rounded w-full" value="1000" min="0">
                    </div>
                    <div class="flex gap-2 justify-end mt-4">
                        <button type="button" id="modal-start" class="bg-blue-500 text-white px-4 py-2 rounded">Start</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Top controls -->
        <form id="chart-form" class="mb-4 flex flex-wrap items-center gap-4">
            <div class="flex items-center">
                <label for="months" class="mr-2">Months:</label>
                <select id="months" name="months" class="border p-2 rounded">
                    <option value="36">36</option>
                    <option value="48">48</option>
                    <option value="60">60</option>
                </select>
            </div>
            <div class="flex items-center">
                <button type="button" id="add-category" class="bg-gray-200 px-3 py-1 rounded">Add Category</button>
            </div>
            <div class="flex-1 text-right">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Render Chart</button>
            </div>
        </form>

        <canvas id="myChart"></canvas>

        <!-- Table under the chart -->
        <div id="data-table" class="mt-6 overflow-auto"></div>
    </div>

    <footer class="bg-gray-800 text-white text-center py-4">
        &copy; 2026 Chart Example. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
